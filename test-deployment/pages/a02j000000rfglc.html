<head>
	<link rel="stylesheet" type="text/css" href="https://appiphony.github.io/design/assets/styles/salesforce-lightning-design-system.css">
	<style type="text/css">
		
	</style>
</head>
<div class="slds-grid slds-grid_pull-padded-medium slds-p-around_medium template-full-height">
    <div class="slds-col slds-size_1-of-6 slds-border_right">
        <nav class="slds-nav-vertical" aria-label="Sub page">
            <div class="slds-nav-vertical__section">
                <!-- Change The Menu Heading Here -->
                    <h2 id="entity-header" class="slds-nav-vertical__title slds-text-title_caps">
                        Setup
                    </h2>
                    <ul>
                        <li class="slds-nav-vertical__item slds-is-active">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header" aria-current="page">
                                Recent
                            </a>
                        </li>
                        <li class="slds-nav-vertical__item">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header">
                                Created by Me
                            </a>
                        </li>
                        <li class="slds-nav-vertical__item">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header">
                                Private Reports
                            </a>
                        </li>
                        <li class="slds-nav-vertical__item">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header">
                                Public Reports
                            </a>
                        </li>
                        <li class="slds-nav-vertical__item">
                            <a href="javascript:void(0);" class="slds-nav-vertical__action" aria-describedby="entity-header">
                                All Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="slds-col">
            <div class="slds-grid slds-grid_pull-padded-small slds-p-top_large slds-p-right_medium slds-p-bottom_large slds-p-left_medium">
                <div class="slds-col">
                    <h2 class="slds-text-heading_medium">
                        Medium Heading
                    </h2>
                </div>
                <div class="slds-col slds-grow-none">
                    <button class="slds-button slds-button_neutral">
                        Button
                    </button>
                </div>
            </div>
            <div class="slds-container slds-container_fluid slds-p-around_large">
                <div class="slds-path">
                    <div class="slds-grid slds-path__track">
                        <div class="slds-grid slds-path__scroller-container">
                            <div class="slds-path__scroller" role="application">
                                <div class="slds-path__scroller_inner">
                                    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                        <li class="slds-path__item slds-is-current slds-is-active" role="presentation">
                                            <a aria-selected="true" class="slds-path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
                                                <span class="slds-path__stage">
                                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                                    </svg>
                                                    <span class="slds-assistive-text">
                                                        Stage Complete
                                                    </span>
                                                </span>
                                                <span class="slds-path__title">
                                                    Contacted
                                                </span>
                                            </a>
                                        </li>
                                        <li class="slds-path__item slds-is-incomplete" role="presentation">
                                            <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" id="path-2" role="option" tabindex="-1">
                                                <span class="slds-path__stage">
                                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                                    </svg>
                                                    <span class="slds-assistive-text">
                                                        Stage Complete
                                                    </span>
                                                </span>
                                                <span class="slds-path__title">
                                                    Open
                                                </span>
                                            </a>
                                        </li>
                                        <li class="slds-path__item slds-is-incomplete" role="presentation">
                                            <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" id="path-3" role="option" tabindex="-1">
                                                <span class="slds-path__stage">
                                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                                    </svg>
                                                    <span class="slds-assistive-text">
                                                        Current Stage:
                                                    </span>
                                                </span>
                                                <span class="slds-path__title">
                                                    Unqualified
                                                </span>
                                            </a>
                                        </li>
                                        <li class="slds-path__item slds-is-incomplete" role="presentation">
                                            <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" id="path-4" role="option" tabindex="-1">
                                                <span class="slds-path__stage">
                                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                                    </svg>
                                                </span>
                                                <span class="slds-path__title">
                                                    Nurturing
                                                </span>
                                            </a>
                                        </li>
                                        <li class="slds-path__item slds-is-incomplete" role="presentation">
                                            <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" id="path-5" role="option" tabindex="-1">
                                                <span class="slds-path__stage">
                                                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                                    </svg>
                                                </span>
                                                <span class="slds-path__title">
                                                    Closed
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="slds-path__scroll-controls">
                                        <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Scroll left">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#left" />
                                            </svg>
                                            <span class="slds-assistive-text">
                                                Scroll left
                                            </span>
                                        </button>
                                        <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Scroll right">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#right" />
                                            </svg>
                                            <span class="slds-assistive-text">
                                                Scroll right
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-grid slds-path__action">
                            <span class="slds-path__stage-name">
                                Stage: Unqualified
                            </span>
                            <button class="slds-button slds-button_brand slds-path__mark-complete">
                                <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#check" />
                                </svg>
                                Mark Status as Complete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
